<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-toolkit@7.0.1/lib/js/joypixels.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-toolkit@7.0.1/extras/css/joypixels.min.css"/>
    <script src="script.js" type='module' defer></script>
    <title>Restaurant App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town.</h3>
        </div>
    </header>
    <main>
        <section class="menu-items">
        </section>
        <section class="order-summary">
            <h2 class="order-summary-title">Your order</h2>
            <div class="order-summary-breakdown">
                <div class="order-items-container"></div>
                <div class="order-total-price">
                    <h2 class="total-price-title">Total price:</h2>
                    <h3 class="total-price-num">$0</h3>
                </div>
            </div>
            <button class="place-order-btn">Complete Order</button>
        </section>
        <div id="emoji"></div>
        <section class="payment-modal">
            <h1>Enter card details</h1>
            <div class="form-container">

                <form>
                    <input 
                        type="text" 
                        name="fullname" 
                        id="fullname" 
                        placeholder="Enter your name" 
                        required>
                    <input type="number" 
                        name="card-number" 
                        class="card-number" 
                        placeholder="Enter card number" 
                        required>
                    <input 
                        type="number" 
                        name="cvv" class="cvv" 
                        placeholder="Enter CVV" 
                        required>
                    <button type="submit">Pay</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
